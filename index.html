<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Music Plsyer</title>
</head>

<body>
    <div class="audio-card">
        <div class="image-container">
            <img src="" alt="viezeAsbak" id="albumCover"/>
        </div>
        <div class="audio-card-body">
            <h2 id="trackName"></h2>
            <h3 id="musician"></h3>
            <h4 id="playbackDuration">0:00</h4>
            <div class="control-panel">
                <div class="button-group">
                    <span class="material-symbols-outlined navigation-btn" id="prevTrackBtn"> skip_previous </span>
                    <span class="material-symbols-outlined action-btn" id="togglePlayBtn"> play_circle </span>
                    <span class="material-symbols-outlined navigation-btn" id="nextTrackBtn"> skip_next </span>
                </div>
                <div class="volume-control">
                    <span class="material-symbols-outlined"> volume_down </span>
                    <input type="range" name="" id="volumeSlider" min="0" max="100">
                    <span class="material-symbols-outlined"> volume_up </span>
                </div>
                <div class="volume-level" id="volumeIndicator">50</div>
            </div>
        </div>
    </div>
    <audio id="mediaPlayer"></audio>
    <script src="script.js"></script>
</body>

</html>
